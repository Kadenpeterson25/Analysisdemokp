name: JE Analysis

on:
  workflow_dispatch:
  push:
    paths:
      - 'je_samples.xlsx'
      - 'generate_je_analysis.py'
      - '.github/workflows/je_analysis.yml'

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run JE analysis
        run: python generate_je_analysis.py
      - name: Upload analysis outputs
        uses: actions/upload-artifact@v4
        with:
          name: je-analysis-outputs
          path: analysis_outputs/
